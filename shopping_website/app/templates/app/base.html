<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Shopkart|{% block title %} {% endblock title %} </title>

    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}">

  <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">

  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ShopKart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="electronicsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Electronics
        </a>
        <ul class="dropdown-menu" aria-labelledby="electronicsDropdown">
          <li><a class="dropdown-item" href="#">Mobile</a></li>
          <li><a class="dropdown-item" href="#">Laptop</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>

  </div>
  </div>
</nav>

{% block content %}
{% endblock %}


</body>
</html>
